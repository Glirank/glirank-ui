<mat-card>
    <mat-card-content>
        <mat-tab-group>
            <mat-tab label="Players">
                <mat-table #table [dataSource]="playerDataSource">
                    <ng-container matColumnDef="rank">
                        <mat-header-cell *matHeaderCellDef> Rank </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.index}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="rating">
                        <mat-header-cell *matHeaderCellDef> Rating </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.rating}} </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
            </mat-tab>
            <mat-tab label="Teams">
                <mat-table #table [dataSource]="teamDataSource">
                    <ng-container matColumnDef="rank">
                        <mat-header-cell *matHeaderCellDef> Rank </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.index}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="rating">
                        <mat-header-cell *matHeaderCellDef> Rating </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.rating}} </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
            </mat-tab>
        </mat-tab-group>

    </mat-card-content>
</mat-card>
